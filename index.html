<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/e6ce39d005.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">WONDERFUL BAGS & ACCESSORIES</a>
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

        <div class="cart">
            
          <h2 class="cart-title">Your Cart</h2>

          <div class="cart-content"></div>

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="fa-solid fa-x" id="close-cart"></i>

        </div>
      </div>
    </header>
    

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="img/product1.webp" alt="" class="product-img" />
          <h2 class="product-title">BRANDIT CANVAS</h2>
          <span class="price">€75</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product2.webp" alt="" class="product-img" />
          <h2 class="product-title">CROSSFIRE</h2>
          <span class="price">€68</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product3.webp" alt="" class="product-img" />
          <h2 class="product-title">VIPER SPECIAL</h2>
          <span class="price">€55</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product4.webp" alt="" class="product-img" />
          <h2 class="product-title">PURE TRASH</h2>
          <span class="price">€36</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product5.webp" alt="" class="product-img" />
          <h2 class="product-title">GO-BAG ADIOS</h2>
          <span class="price">€72</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product6.webp" alt="" class="product-img" />
          <h2 class="product-title">LHI TACTICAL</h2>
          <span class="price">€48</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product7.webp" alt="" class="product-img" />
          <h2 class="product-title">DISTRICT NORTH</h2>
          <span class="price">€66</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>

        <div class="product-box">
          <img src="img/product8.webp" alt="" class="product-img" />
          <h2 class="product-title">DISTRICT SOUTH</h2>
          <span class="price">€66</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
